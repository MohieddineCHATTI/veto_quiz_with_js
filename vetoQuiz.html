<!DOCTYPE html>
<html>
    <head>
        <title>VetoQuiz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vetoQuiz_stylesheet.css">
        
    </head>
    
<body>
    <div class="container">
    <div id="all_quiz">
            <br><br>
    <div id="welcome" class="welcome ">
    <div class="info_input">
    
    <h1>welcome to vetoQuiz</h1>
    <p><br><br><br><br></p>
    <input id="start_btn" type="submit" value="Start" onclick="strt()">

        
    </div>
    </div>
        <br>
        
        
<div id="quiz_container" class="quiz_container">
<div id="status_bar" class="status_bar">
    <div id="qst_num" class="qst_num">Q</div>
    <div id="time" class="time"></div>
    <div id="score" class="score">score !!</div>
</div>
<div id="notification" class="notification"></div>
<div class="qst_container">
<p id="qst" class="qst">Start</p>
<img src="" id="qst_img" class="qst_img" alt=""><br>
</div>
    <div class="options_list row">
        
        <div class="opt_container" style="float:left"><p id="opt1" class="opt">something</p></div>
        <div class="opt_container" style="float: right"><p id="opt2" class="opt">something</p></div>
        <div class="opt_container" style="float:left"><p id="opt3" class="opt">something</p></div>
        <div class="opt_container" style="float: right"><p id="opt4" class="opt">something</p></div>
       
    </div>
    <br>
    <div id="btn_container" class="btn_container">
<button id="next_qst" class="btn btn_next_qst" onclick="next_qst()">Next_Qst</button>
<button id="answer_now" class="btn btn_answer_now" onclick="ans_check()" >Answer Now</button>
    </div>    
    <button id="restart" class="restart" onclick="play_again()">restart</button>
    </div>
    <div id="finish_alert" class="finish_alert">
         <input id="enter_name" type="text" placeholder="please write your name.." required >
    <br>
    <button id="share_btn" class="share_btn" onclick="openFbPopUp()">share</button>
    <button id="play_again" class="play_again" onclick="play_again()">play again</button>
    </div>
    </div>
    
        
    
    <div id="pub-area" class="pub_area">
    <br><br><br>
    <div class="pub_anim">pub anim:
                    <img id="anim1" src="pub_anim/img1.png" class="img">
                    <img id="anim2" src="pub_anim/img2.png" class="img hide">
                    <img id="anim3" src="pub_anim/img3.png" class="img hide">
                    <img id="anim4" src="pub_anim/img4.png" class="img hide">
                </div>
        <div class="pub_prod">pub prod:
                    <img id="prod1" src="pub_prod/prod1.png" class="img">
                    <img id="prod2" src="pub_prod/prod2.png" class="img hide">
                    <img id="prod3" src="pub_prod/prod3.png" class="img hide">
                    <img id="prod4" src="pub_prod/prod4.png" class="img hide">
                </div>
        <div class="pub_other">pub other:
                    <img id="other1" src="pub_other/other1.png" class="img">
                    <img id="other2" src="pub_other/other2.png" class="img hide">
                    <img id="other3" src="pub_other/other3.png" class="img hide">
                    <img id="other4" src="pub_other/other4.png" class="img hide">
                </div>
        
        
    </div>
    </div>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="vetoQuiz.js"></script>
</body>



</html>
