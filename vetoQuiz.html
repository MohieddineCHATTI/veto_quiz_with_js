<!DOCTYPE html>
<html>
    <head>
        <title>VetoQuiz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="container">

    </div>
    </div>

<div id="quiz_container" class="quiz_container">

    </div>
    </div>
